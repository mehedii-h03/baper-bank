<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to
            <span class="font-semibold text-violet-600">Bap er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-slate-700 w-1/2 mt-12 mx-auto rounded-lg text-center">
            <div class="p-8">
                <h3 class="text-4xl font-semibold mb-6 text-white">Please Login</h3>
                <input class="w-1/2 p-3 mb-3 rounded block mx-auto" type="email" name="" id="user-email"
                    placeholder="Please enter your email address">
                <input class="w-1/2 p-3 mb-4 rounded block mx-auto" type="password" name="" id="user-password"
                    placeholder="Please enter your password">
                <button class="bg-violet-600 hover:bg-violet-800 text-white w-1/2 py-3 rounded mb-2" type="submit"
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
