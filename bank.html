<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to
            <span class="font-semibold text-violet-600">Bap er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6  w-9/12 mx-auto ">
                <div class="bg-amber-400 p-7 text-white rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold">Deposit</h3>
                    <h1 class="text-5xl font-semibold">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-orange-500 p-7 text-white rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold">Withdraw</h3>
                    <h1 class="text-5xl font-semibold">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-indigo-600 p-7 text-white rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold">Balance</h3>
                    <h1 class="text-5xl font-semibold">$<span id="balance-amount">1240</span></h1>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
                <div class="bg-sky-400 p-7 text-white rounded-xl">
                    <h3 class="text-3xl font-semibold mb-3">Please Deposit</h3>
                    <input class="w-9/12 p-3 mb-4 rounded block text-black" type="text" name="" id="diposit-field"  placeholder="Enter your deposit amount">
                    <button class="bg-teal-600 hover:bg-teal-400 text-white w-1/2 py-2 rounded mb-2 font-semibold" type="submit"
                    id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-sky-700 p-7 text-white rounded-xl">
                    <h3 class="text-3xl font-semibold mb-3">Please Withdraw</h3>
                    <input class="w-9/12 p-3 mb-4 rounded block text-black" type="text" name="" id="withdraw-field"  placeholder="Enter your deposit amount">
                    <button class="bg-teal-400 hover:bg-teal-600 text-white w-1/2 py-2 rounded mb-2 font-semibold" type="submit"
                    id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>

        <span id=”balance”></span>

    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
